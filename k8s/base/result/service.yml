apiVersion: v1
kind: Service
metadata:
  name: result
  namespace: voting-app
  labels:
    app: result
spec:
  type: ClusterIP
  sessionAffinity: ClientIP  # âœ… Ensures same client goes to same pod
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  ports:
  - port: 80        # Service port
    targetPort: 8081 # Container port
    protocol: TCP
    name: http
  selector:
    app: result