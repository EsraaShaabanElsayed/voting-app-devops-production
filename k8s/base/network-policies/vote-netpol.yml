apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vote-netpol
  namespace: voting-app
spec:
  podSelector:
    matchLabels:
      app: vote
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress-nginx to access vote pods
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx  # Or app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080  # Match container port
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    
  # Allow DNS to kube-system
    - to:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            k8s-app: kube-dns
      ports:
      - protocol: UDP
        port: 53
      - protocol: TCP
        port: 53