apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-netpol
  namespace: voting-app
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
    # Allow worker to access postgres
    - from:
        - podSelector:
            matchLabels:
              app: worker
      ports:
        - protocol: TCP
          port: 5432
    # Allow result to access postgres
    - from:
        - podSelector:
            matchLabels:
              app: result
      ports:
        - protocol: TCP
          port: 5432
