apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: voting-app
  labels:
    app: postgres
    tier: backend
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        tier: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999  # postgres user
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: postgres
        image: postgres:14-alpine
        imagePullPolicy: Always
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: POSTGRES_DB
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            memory: 256Mi
            cpu: 200m
          limits:
            memory: 512Mi
            cpu: 500m
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 999
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: healthcheck
          mountPath: /healthchecks
          readOnly: true
        livenessProbe:
            exec:
              command: [pg_isready, -U, postgres]  # Lighter check
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 5  # More tolerant

        readinessProbe:
            exec:
              command: [sh, /healthchecks/postgres.sh]  # Your full script
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
            volumes:
                - name: healthcheck
                  configMap:
                    name: postgres-healthcheck
                    defaultMode: 755
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi